<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renseigner Fiche Hors Frais</title>
    <link rel="stylesheet" href="../../css/visiteur.css">
</head>
<body>
    <nav>
        <a href="form.html">Renseigner Fiche Frais</a>
        <a href="hors-frais.html" class="active">Renseigner Fiche Hors Frais</a>
        <a href="list.html">Consulter Fiche Frais</a>
    </nav>

    <div class="container">
        <h2 class="mb-4">Saisie fiche hors frais pour le mois d'Avril</h2>
        <div class="card">
            <div class="grid">
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" value="Lailler" readonly>
                </div>
                <div class="form-group">
                    <label>Prénom</label>
                    <input type="text" value="Samuel" readonly>
                </div>
                <div class="form-group">
                    <label>Matricule</label>
                    <input type="text" value="a131" readonly>
                </div>
            </div>

            <div class="form-group">
                <label>Libellé</label>
                <input type="text">
            </div>

            <div class="form-group">
                <label>Montant</label>
                <input type="number">
            </div>

            <div class="text-right">
                <button class="btn btn-red">Réinitialiser les valeurs</button>
                <button class="btn btn-green">Valider la fiche frais</button>
            </div>
        </div>
    </div>

    <script>
        // Reset button
        document.querySelector('.btn-red').addEventListener('click', () => {
            document.querySelectorAll('input:not([readonly])').forEach(input => {
                input.value = '';
            });
        });
    </script>
</body>
</html>
