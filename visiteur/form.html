<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renseigner Fiche Frais</title>
    <link rel="stylesheet" href="../css/visiteur.css">
</head>
<body>
    <nav>
        <a href="form.html" class="active">Renseigner Fiche Frais</a>
        <a href="hors-frais.html">Renseigner Fiche Hors Frais</a>
        <a href="list.html">Consulter Fiche Frais</a>
    </nav>

    <div class="container">
        <h2 class="mb-4">Renseigner une fiche frais</h2>
        <div class="card">
            <h3 class="mb-4">Informations visiteur</h3>
            <div class="grid">
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" value="Lailler" readonly>
                </div>
                <div class="form-group">
                    <label>Prénom</label>
                    <input type="text" value="Samuel" readonly>
                </div>
                <div class="form-group">
                    <label>Matricule</label>
                    <input type="text" value="a131" readonly>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="grid">
                <div class="form-group">
                    <label>Période du</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label>au</label>
                    <input type="date">
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Libellé</th>
                        <th>Quantité</th>
                        <th>Montant unitaire</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Repas restaurant</td>
                        <td><input type="number" class="quantity" data-price="20" value="0"></td>
                        <td>20 €</td>
                        <td class="total">0 €</td>
                    </tr>
                    <tr>
                        <td>Nuitées hôtel</td>
                        <td><input type="number" class="quantity" data-price="80" value="0"></td>
                        <td>80 €</td>
                        <td class="total">0 €</td>
                    </tr>
                    <tr>
                        <td>Frais kilométriques</td>
                        <td><input type="number" class="quantity" data-price="0.62" value="0"></td>
                        <td>0.62 €</td>
                        <td class="total">0 €</td>
                    </tr>
                </tbody>
            </table>

            <div class="text-right mb-4">
                <button class="btn btn-red">Réinitialiser les valeurs</button>
                <button class="btn btn-green">Valider la fiche frais</button>
            </div>
        </div>
    </div>

    <script>
        // Calculate totals
        document.querySelectorAll('.quantity').forEach(input => {
            input.addEventListener('input', () => {
                const price = parseFloat(input.dataset.price);
                const quantity = parseFloat(input.value) || 0;
                const total = price * quantity;
                input.closest('tr').querySelector('.total').textContent = `${total.toFixed(2)} €`;
            });
        });

        // Reset button
        document.querySelector('.btn-red').addEventListener('click', () => {
            document.querySelectorAll('input:not([readonly])').forEach(input => {
                input.value = '';
            });
            document.querySelectorAll('.total').forEach(total => {
                total.textContent = '0 €';
            });
        });
    </script>
</body>
</html>
